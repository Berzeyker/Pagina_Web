<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>MyLogo</h2>
        <ul>
            <li>Store Page</li>
            <li>Library</li>
            <li>Community</li>
            <li>News</li>
        </ul>
    </div>

    <div class="main-content">
        <h1>My Account</h1>
        <div class="profile">
            <div class="avatar"></div>
            <p>Edit Avatar</p>
        </div>

        <div class="section">
            <h2>Account Name</h2>
            <label>Current Account Name</label>
            <input type="text" placeholder="Example" disabled>

            <label>New Account Name</label>
            <input type="text" placeholder="Example">
        </div>

        <div class="section">
            <h2>Email</h2>
            <label>Current Email</label>
            <input type="email" placeholder="Example" disabled>

            <label>New Email</label>
            <input type="email" placeholder="Example">
        </div>
    </div>

    <div class="settings-menu">
        <ul>
            <li>Personal Information</li>
            <li>Payment Methods</li>
            <li>Wishlist</li>
            <li>Security & Login</li>
        </ul>
    </div>
</body>
</html>
