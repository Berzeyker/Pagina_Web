<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="CSS/account.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar izquierdo -->
        <div class="sidebar">
            <div class="avatar-container-left">
                <div class="avatar-left"></div>
            </div>
            <div class="menu">
                <a href="">Store Page</a>
                <a href="">Library</a>
                <a href="">Community</a>
                <a href="">News</a>
            </div>
        </div>

        <!-- Contenido central -->
        <div class="content">
            <h1 class="title">My Account</h1>
            
            <div class="avatar-container">
                <div class="avatar"></div>
                <div class="edit-avatar">Edit Avatar</div>
            </div>
            
            <div class="account-section">
                <h2 class="section-title">Account Name</h2>
                <div class="form-row">
                    <div class="form-label">Current Account Name</div>
                    <input type="text" class="form-input" placeholder="Quimbap">
                </div>
                <div class="form-row">
                    <div class="form-label">New Account Name</div>
                    <input type="text" class="form-input" placeholder="Quimbap">
                </div>
            </div>
            
            <div class="account-section">
                <h2 class="section-title">Email</h2>
                <div class="form-row">
                    <div class="form-label">Current Email</div>
                    <input type="text" class="form-input" value="Example" disabled>
                </div>
                <div class="form-row">
                    <div class="form-label">New Email</div>
                    <input type="text" class="form-input" placeholder="Example">
                </div>
            </div>
        </div>

        <!-- Sidebar derecho -->
        <div class="settings">
            <ul class="settings-list">
                <li>Personal Information</li>
                <li>Payment Methods</li>
                <li>Wishlist</li>
                <li>Security & Login</li>
            </ul>
        </div>
    </div>
</body>
</html>
