<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="CSS/product.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="img/Blackwork.png" alt="Mi Logo" class="sidebar-logo">
            </div>
            <div class="sidebar-links">
                <a href="#">Store Page</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">News</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="searchbar">
                    <span class="material-symbols-outlined">search</span>
                    <input type="search" placeholder="Search">
                </div>
                <div class="shopping-cart">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </div>
            </div>
            
            <!-- Featured Games Section -->
            <div class="featured">
                <div class="featured-content">
                    <div class="featured-image">
                        <img src="img/Games/r6.jpeg" alt="Featured Game">
                        <div class="selection-overlay">
                            <span class="material-symbols-outlined">add_circle</span>
                        </div>
                    </div>
                    <div class="featured-secondary-image">
                        <img src="img/Games/Cyberpunk2077.jpg" alt="Secondary Game Image">
                        <div class="selection-overlay">
                            <span class="material-symbols-outlined">add_circle</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Special Offers Section -->
            <div class="special-offers">
                <h2>Special Offers</h2>
                <div class="carousel">
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/GreedFall.jpg" alt="GreedFall">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk">
                        </div>
                    </div>
                </div>
            </div>

            <!-- For You Section -->
            <div class="for-you">
                <h2>For You</h2>
                <div class="carousel">
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/r6.jpeg" alt="Rainbow Six Siege">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/7days.avif" alt="7 Days to Die">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/7days.avif" alt="7 Days to Die">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/7days.avif" alt="7 Days to Die">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/7days.avif" alt="7 Days to Die">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/7days.avif" alt="7 Days to Die">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Categories Section -->
            <div class="categories">
                <h2>Browse by Category</h2>
                <div class="carousel">
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/remnant2.jpg" alt="Action">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Resident2.jpg" alt="Horror">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Resident2.jpg" alt="Survival">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Resident2.jpg" alt="RPG">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Resident2.jpg" alt="Adventure">
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="image-container">
                            <img src="img/Games/Resident2.jpg" alt="Strategy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
