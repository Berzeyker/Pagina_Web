<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=shopping_cart" />
    <link rel="stylesheet" href="CSS/product.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="main__container">
        <div class="sidebar">
            <h2>MyLogo</h2>
            <div class="sidebar__container">
                <a href="#">Store Page</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">News</a>
            </div>
        </div>

        <div class="content">
            <div class="navbar">
                <div class="searchbar">
                    <span class="search__icon material-symbols-outlined">search</span>
                    <input class="search__input" type="search" placeholder="Search">
                </div>
                <div class="shoppingcart">
                    <span class="shoppingcart__icon material-symbols-outlined">shopping_cart</span>
                </div>
                <div class="account">

                </div>
            </div>
            <div class="featured">
                <div class="featured__carousel">
                    <div class="featured__image">
                        <img id="gameImage" src="" alt="Game Image">
                    </div>

                    <div class="featured__info">
                        <h2 id="gameTitle">Loading...</h2>
                        <p id="gameDescription">Loading...</p>
                    </div>
                </div>
            </div>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-image="game1.jpg" data-title="Game Title 1" data-description="Description of Game 1">
                        <h3>Game 1</h3>
                    </div>
                    <div class="swiper-slide" data-image="game2.jpg" data-title="Game Title 2" data-description="Description of Game 2">
                        <h3>Game 2</h3>
                    </div>
                    <div class="swiper-slide" data-image="game3.jpg" data-title="Game Title 3" data-description="Description of Game 3">
                        <h3>Game 3</h3>
                    </div>
                </div>
            
                <!-- Swiper Buttons -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

            <div class="specialoffers">
                <h2>Special Offers</h2>
                <div class="specialoffers__carousel">
                    <div class="card" onclick="expandCard(this)"></div>
                    <div class="card" onclick="expandCard(this)"></div>
                    <div class="card" onclick="expandCard(this)"></div>
                    <div class="card" onclick="expandCard(this)"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="product.js"></script>
</body>

</html>
