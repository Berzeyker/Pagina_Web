<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="CSS/wishlist.css">
</head>
<body>
    <div class="main-container">
        <!-- Barra lateral izquierda -->
        <div class="left-sidebar">
            <div class="avatar-left">
                <img src="img/raven.png" alt="Avatar">
            </div>
            
            <div class="menu-left">
                <a href="#">Store Page</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">News</a>
            </div>
        </div>

        <!-- Contenido principal - Wishlist -->
        <div class="main-content">
            <h1 class="title">Wishlist</h1>
            
            <div class="wishlist-section">
                <!-- Item 1 -->
                <div class="wishlist-item">
                    <div class="game-image">
                        <img src="img/Games/Cyberpunk.jpg" alt="Cyberpunk 2077">
                    </div>
                    <div class="game-content">
                        <div class="game-info">
                            <h3 class="game-title">Cyberpunk 2077</h3>
                            <span class="game-price">Mex$ 519.60</span>
                        </div>
                        <div class="game-actions">
                            <button class="wishlist-btn add-btn">Add</button>
                            <button class="wishlist-btn remove-btn">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <!-- Item 2 -->
                <div class="wishlist-item">
                    <div class="game-image">
                        <img src="img/Games/GreedFall.jpg" alt="GreedFall">
                    </div>
                    <div class="game-content">
                        <div class="game-info">
                            <h3 class="game-title">GreedFall</h3>
                            <span class="game-price">Mex$ 369.99</span>
                        </div>
                        <div class="game-actions">
                            <button class="wishlist-btn add-btn">Add</button>
                            <button class="wishlist-btn remove-btn">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <!-- Item 3 -->
                <div class="wishlist-item">
                    <div class="game-image">
                        <img src="img/Games/resident2.jpg" alt="Resident Evil 2">
                    </div>
                    <div class="game-content">
                        <div class="game-info">
                            <h3 class="game-title">Resident Evil 2</h3>
                            <span class="game-price">Mex$ 490.00</span>
                        </div>
                        <div class="game-actions">
                            <button class="wishlist-btn add-btn">Add</button>
                            <button class="wishlist-btn remove-btn">Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <!-- Item 4 -->
                <div class="wishlist-item">
                    <div class="game-image">
                        <img src="img/Games/remnant2.jpg" alt="Remnant2">
                    </div>
                    <div class="game-content">
                        <div class="game-info">
                            <h3 class="game-title">Remnant2</h3>
                            <span class="game-price">Mex$ 367.99</span>
                        </div>
                        <div class="game-actions">
                            <button class="wishlist-btn add-btn">Add</button>
                            <button class="wishlist-btn remove-btn">Remove</button>
                        </div>
                    </div>
                    
                </div>
                <div class="divider"></div>
                
                <!-- Item 5 -->
                <div class="wishlist-item">
                    <div class="game-image">
                        <img src="img/Games/r6.jpeg" alt="Tom Clancy's Rainbow Six® Siege">
                    </div>
                    <div class="game-content">
                        <div class="game-info">
                            <h3 class="game-title">Tom Clancy's Rainbow Six® Siege</h3>
                            <span class="game-price">Mex$ 490.00</span>
                        </div>
                        <div class="game-actions">
                            <button class="wishlist-btn add-btn">Add</button>
                            <button class="wishlist-btn remove-btn">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barra lateral derecha -->
        <div class="right-sidebar">
            <ul class="settings-list">
                <li>Personal Information</li>
                <li class="active">Wishlist</li>
                <li>Payment Methods</li>
                <li>Security & Login</li>
            </ul>
        </div>
    </div>
</body>
</html>
